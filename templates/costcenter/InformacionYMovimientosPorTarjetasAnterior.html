{% extends 'base.html' %}

{% block body %}
<link href="https://prismanet.prismamediosdepago.com/recargables/media/styles.css" rel="stylesheet" type="text/css">
<link href="https://prismanet.prismamediosdepago.com/recargables/media/TablasStyles.css" rel="stylesheet" type="text/css">

<STYLE type="text/css">
body {
	background-repeat: repeat;
	background-attachment: fixed;
	background-color: #FFFFFF;
}
</STYLE>



<BR><TABLE border="0" cellpadding="0" cellspacing="0" width="98%"><TR><TD align="right"><IMG height="21" src="https://prismanet.prismamediosdepago.com/recargables/media/SecTits06.gif" width="220"></TD></TR></TABLE><P><FONT color="#FF0000"></FONT></P><P><BR><FONT color="#6681a2" face="Arial" size="3"><STRONG>Movimientos por Tarjeta</STRONG></FONT></P>
	
	
	<FORM action="{% url 'InformacionYMovimientosPorTarjetasAnterior' %}" method="post" name="myForm">
		<TABLE border="0" cellpadding="3" cellspacing="1">
			<TBODY>
				<TR bgcolor="#b0c0d0">
					<TD align="left" class="TablaHeader" colspan="2"><B>&nbsp;&nbsp;&nbsp;&nbsp;Buscar</B></TD>
				</TR>
				<TR bgcolor="#b0c0d0">
					<TD align="left" class="TablaRows2" colspan="1">&nbsp;Per√≠odo:&nbsp;</TD>
					<TD class="TablaRows">&nbsp;&nbsp;
						{% csrf_token %}
						<SELECT class="FormComboBox" name="periodo">
							{% for value, label in form.periodo.field.choices %}
								<option value="{{ value }}">{{ label }}</option>
							{% endfor %}
						</SELECT>
					</TD>
				</TR>
				<TR bgcolor="#b0c0d0">
					<TD align="right" class="TablaRows2" valign="middle">&nbsp;Nro. Tarjeta:&nbsp;</TD>
					<TD class="TablaRows" valign="middle">
						&nbsp;&nbsp;
						<INPUT type="text" name="tarjeta" class="FormTextBox" maxlength="16" size="20">
						&nbsp;&nbsp;
					</TD>
				</TR>
				<TR>
					<TD align="right" bgcolor="#383468" class="TablaRows2" colspan="2" height="41">
						<INPUT type="submit" class="FormButton" value="Consultar">
						&nbsp;&nbsp;&nbsp;
					</TD>
				</TR>
			</TBODY>
		</TABLE>
	</FORM>


	{% if messages %}
    <script>
        // Iterar sobre los mensajes para mostrar un popup si hay un error
        {% for message in messages %}
            {% if message.tags == "error" %}
                alert("{{ message }}");
            {% endif %}
        {% endfor %}
    </script>
{% endif %}


	{% endblock %}
</BODY></HTML>
